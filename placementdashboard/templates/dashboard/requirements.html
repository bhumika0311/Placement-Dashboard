{% extends 'dashboard/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<div class="wrapper fadeInDown">
  <div id="formContent">

  </div>
</div>

<div class="wrapper">
<form method="post" action="{% url 'dashboard:download_csv' %}" download>
  {% csrf_token %}
      <p>Enter start date: </p> <input class = "date" type="date" id="startDate" class="fadeIn second" name="startDate" placeholder="Enter start date" required>
      <br>
      <p>Enter end date: </p>
      <input class="date" type="date" id="endDate" class="fadeIn third" name="endDate" placeholder="Enter end date" required>
      <br>
      <div class="wrapper">
      <input type="submit" class="fadeIn fourth" value="Generate report">
      </div>
    <!-- <a class = "button" href="{% url 'dashboard:download_csv' %}" download> Generate CSV </a> -->
  </form>
  </div>  


    {% else %}
      <meta http-equiv="Refresh" content="0; url = ">
    {% endif %}

{% endblock %}
